            function search(val){
                if(val == "Product Name"){
                    document.getElementById("productname").style.display = "block";
                    document.getElementById("pricerange").style.display = "none";
                    document.getElementById("categoryid").style.display = "none";
                    document.getElementById("discount%range").style.display = "none";
                    document.getElementById("startdate").style.display = "none";
                    document.getElementById("enddate").style.display = "none";
                }
                if(val == "Price Range"){
                    document.getElementById("productname").style.display = "none";
                    document.getElementById("pricerange").style.display = "block";
                    document.getElementById("categoryid").style.display = "none";
                    document.getElementById("discount%range").style.display = "none";
                    document.getElementById("startdate").style.display = "none";
                    document.getElementById("enddate").style.display = "none";
                }
                if(val == "Product Category"){
                    document.getElementById("productname").style.display = "none";
                    document.getElementById("pricerange").style.display = "none";
                    document.getElementById("categoryid").style.display = "block";
                    document.getElementById("discount%range").style.display = "none";
                    document.getElementById("startdate").style.display = "none";
                    document.getElementById("enddate").style.display = "none";
                }
                if(val =="Discount Range"){
                    document.getElementById("productname").style.display = "none";
                    document.getElementById("pricerange").style.display = "none";
                    document.getElementById("categoryid").style.display = "none";
                    document.getElementById("discount%range").style.display = "block";
                    document.getElementById("startdate").style.display = "none";
                    document.getElementById("enddate").style.display = "none";
                }
                if(val =="Start Date"){
                    document.getElementById("productname").style.display = "none";
                    document.getElementById("pricerange").style.display = "none";
                    document.getElementById("categoryid").style.display = "none";
                    document.getElementById("discount%range").style.display = "none";
                    document.getElementById("startdate").style.display = "block";
                    document.getElementById("enddate").style.display = "none";
                }
                if(val =="End Date"){
                    document.getElementById("productname").style.display = "none";
                    document.getElementById("pricerange").style.display = "none";
                    document.getElementById("categoryid").style.display = "none";
                    document.getElementById("discount%range").style.display = "none";
                    document.getElementById("startdate").style.display = "none";
                    document.getElementById("enddate").style.display = "block";
                }
            }
        </script>
